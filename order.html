<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Website</title>
    <style>
        body {
            background-color: #ff5733;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #c70039;
            color: #fff;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        p {
            background-color: #ffbd69;
            color: #222;
            margin: 20px;
            padding: 20px;
        }

        table {
            width: 90%;
            margin: 20px auto;
            background-color: #ffc300;
            padding: 15px;
            border-collapse: collapse;
        }

        tr {
            background-color: #c70039;
        }

        td {
            padding: 15px;
            color: #fff;
            border: 1px solid #900c3f;
        }

        img {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }

        a {
            color: #ffbd69;
            margin: 20px;
            display: block;
            text-align: center;
        }

        button {
            margin: 20px auto;
            padding: 15px 30px;
            background-color: #900c3f;
            color: white;
            border: none;
            display: block;
        }

        button:hover {
            background-color: #581845;
        }

        form {
            background-color: #ffbd69;
            padding: 25px;
            margin: 20px;
            color: #222;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            color: #222;
        }

        label {
            color: #222;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Vibrant World</h1>

    <p>Enjoy this bold and vibrant website with more saturated colors. Dive into the colors and feel the energy!</p>

    <h2>Featured Image</h2>
    <img src="https://via.placeholder.com/800x400" alt="Vibrant Placeholder Image">

    <h2>Explore More</h2>
    <a href="https://example.com">Go to Example.com</a>

    <h2>Details Table</h2>
    <table>
        <tr>
            <td>Feature 1</td>
            <td>Detail A</td>
        </tr>
        <tr>
            <td>Feature 2</td>
            <td>Detail B</td>
        </tr>
        <tr>
            <td>Feature 3</td>
            <td>Detail C</td>
        </tr>
    </table>

    <h2>Sign Up Form</h2>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
